<!DOCTYPE html>
<html data-ng-app="routing">
<head>
    <meta charset="utf-8" />
    <title>Leaflet Routing Machine Vahalla Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!--link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" /-->
    <!--link rel="stylesheet" href="css/leaflet-routing-machine.css" /-->
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/demo.css" />
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    
    <style>
        .map {
            position: absolute;
            width: 100%;
            height: 260%;
        }

        #drive_btn{
            position:absolute;
            top:290px;
        }

        #bike_btn{
            position:absolute;
            top:320px;
        }

        #walk_btn{
            position:absolute;
            top:350px;
        }
        
        #multi_btn{
            position:absolute;
            top:380px;
        }
    </style>
</head>
<body>
	<div class="container-fluid" data-ng-controller="RouteController">
      <div class="row">
        <div class="col-md-2">
          <div id="instructions">
            <h1>Valhalla Transit</h1>
            <h4>Point & click on the map to select a start & end point. Defaults to auto.</h4>
            <h4>Change route to use other methods of travel (car, bike, walk, or transit) from one of the mode buttons below.</h4>
            <hr>
          </div>
          <div id="route_inst" ng-bind-html="renderHtml(route_instructions)">
          </div>
        </div>

        <div class="col-md-10">
          <div id="map"></div>
        </div>
      </div>
    </div>
    <button id="drive_btn" type="button">Drive Me!</button>
    <button id="bike_btn" type="button">Bike Me!</button>
    <button id="walk_btn" type="button">Walk Me!</button>
    <button id="multi_btn" type="button">Transport Me!</button>
    
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script type="text/javascript" src="js/leaflet-hash.js"></script>
    <script src="js/lrm/leaflet-routing-machine.js"></script>
    <script src="js/lrm/L.Routing.Valhalla.js"></script>
    <script src="js/tester.js"></script>
    
    <!-- Adding a script block to post message to the parent container (think iframed demos) -->
    <script type="text/javascript">
      window.addEventListener("hashchange",function(){parent.postMessage(window.location.hash, "*")});
    </script>
</body>
</html>
